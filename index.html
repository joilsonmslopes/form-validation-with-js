<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/030898659a.js" crossorigin="anonymous"></script>
    <title>Tela de Login - Validação com Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <header class="w-100">
                <div class="col-12 py-5">
                    <h1 class="text-center text-uppercase">Tela de Login</h1>
                </div>
            </header>
            
            <section>
                <div class="col-md-6" id="form-submit">
                    <h2 class="mb-4 text-center text-uppercase">Faça seu cadastro</h2>
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 inputValidation">
                                <input class="form-control" type="text" name="name" id="name" placeholder="Nome">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
                            <div class="col-md-6 inputValidation">
                                <input class="form-control" type="text" name="cpf" id="cpf" placeholder="CPF">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
    
                            <div class="col-md-6 inputValidation mt-3">
                                <input class="form-control" type="text" name="cep" id="cep" placeholder="CEP (Ex: 12345-123)">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
                            <div class="col-md-6 inputValidation hide mt-3">
                                <input class="form-control" type="text" name="logradouro" id="logradouro" placeholder="Rua">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
    
                            <div class="col-md-2 inputValidation hide mt-3">
                                <input class="form-control" type="text" name="numero" id="numero" placeholder="Nº">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
                            <div class="col-md-4 inputValidation hide mt-3">
                                <input class="form-control" type="text" name="complemento" id="complemento" placeholder="Complemento">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
    
                            <div class="col-md-2 inputValidation hide error mt-3">
                                <input class="form-control" type="text" name="uf" id="uf" placeholder="UF">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
                            <div class="col-md-4 inputValidation hide mt-3">
                                <input class="form-control" type="text" name="localidade" id="localidade" placeholder="Cidade">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
    
                            <div class="col-md-6 inputValidation mt-3">
                                <input class="form-control" type="text" name="email" id="email" placeholder="E-mail">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
                            <div class="col-md-6 inputValidation mt-3">
                                <input class="form-control" type="text" name="email-confirm" id="email-confirm" placeholder="Confirme seu e-mail">
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <span class="error">Error Message</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
    
                </div>
            </section>
            
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
